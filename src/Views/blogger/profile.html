<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/css/Blogger/profile.css">
    <link rel="stylesheet" href="../../../public/css/Blogger/header2.css">
    <link rel="stylesheet" href="../../../public/css/Blogger/footer.css">

    <title>Thông tin tài khoản</title>
    <style>
    </style>
</head>
<body>
    <!-- <iframe class="header" src="../../../include/header2.html"></iframe> -->
<script src = "../../../include/header2.js"></script>
    <div class="container">
        <div class="profile-header">
            <div class="profile-info">
                <img src="https://via.placeholder.com/80" alt="Profile" class="profile-image">
                <div>
                    <div class="profile-name">Alexa Rawles</div>
                    <div class="profile-email">alexarawles@gmail.com</div>
                </div>
            </div>
            <button class="edit-button">Edit</button>
        </div>

        <form action="#" method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Your First Name">
                </div>
                <div class="form-group">
                    <label for="nickName" class="form-label">Nick Name</label>
                    <input type="text" id="nickName" name="nickName" class="form-input" placeholder="Your First Name">
                </div>
                <div class="form-group">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="">Your First Name</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" name="country" class="form-select">
                        <option value="">Your First Name</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="vn">Vietnam</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language" class="form-label">Language</label>
                    <select id="language" name="language" class="form-select">
                        <option value="">Your First Name</option>
                        <option value="en">English</option>
                        <option value="vi">Vietnamese</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timezone" class="form-label">Time Zone</label>
                    <select id="timezone" name="timezone" class="form-select">
                        <option value="">Your First Name</option>
                        <option value="utc+7">UTC+7</option>
                        <option value="utc+8">UTC+8</option>
                    </select>
                </div>
            </div>

            <div class="email-section">
                <h2>My email Address</h2>
                <div class="email-item">
                    <div class="email-icon">@</div>
                    <div class="email-details">
                        <div class="email-address">alexarawles@gmail.com</div>
                        <div class="email-date">1 month ago</div>
                    </div>
                </div>
                <a href="#" class="add-email">+ Add Email Address</a>
            </div>

            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </div>
    <!-- <iframe class="footer" src="../../../include/footer.html"></iframe> -->
    <script src = "../../../include/footer.js"></script>

</body>
</html>
